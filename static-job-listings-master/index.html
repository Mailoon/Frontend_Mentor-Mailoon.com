<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Job Listings</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="./script-index.js"></script>
  <script src="https://kit.fontawesome.com/e0348cbc34.js" crossorigin="anonymous"></script>
  <style>
    .search-bar-container {
      display: none;
    }
  </style>
</head>
<body>
<main class="main-container">
  <section id="header" class="header-container">
    <img src="./images/bg-header-desktop.svg" alt="header">
  </section>
  <section class="search-bar-container" id="Search-bar">
    <div class="search-bar">
      <div id="filter-container"></div>
      <button id="clear-filters" class="clear-filters primary-color-text">Clear</button>
    </div>
  </section>

  <section id="main-container-items" class="main-container-items">
  </section>
</main>
</body>
</html>
